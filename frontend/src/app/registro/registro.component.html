<div class="registro-container">
  <h2>Registro de Usuario</h2>

  <form [formGroup]="registroForm" (ngSubmit)="onSubmit()">
    <label for="nombre">Nombre:</label>
    <input id="nombre" formControlName="nombre" placeholder="Nombre" />

    <label for="email">Email:</label>
    <input id="email" formControlName="email" placeholder="Email" />

    <label for="contrasena">Contraseña:</label>
    <input id="contrasena" type="password" formControlName="contrasena" placeholder="Contraseña" />

    <button type="submit" [disabled]="registroForm.invalid">Registrar</button>
  </form>

  <p *ngIf="mensaje">{{ mensaje }}</p>
</div>
